{% extends "base.html" %}

{% block content %}
<h1 class="title">
    {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
{{ page.content | safe }}

{% if page.prev %}
<a href="{{ page.prev.permalink | safe }}">Previous</a>
{% endif %}

{% if page.next %}
<a href="{{ page.next.permalink | safe }}">Next</a>
{% endif %}

# Add link to the blog index and home page
<p><a href="{{ get_url(path='@/blog/_index.md') }}">Blog</a>.</p>
<p><a href="{{ get_url(path='') }}">Home</a>.</p>

{% endblock content %}
